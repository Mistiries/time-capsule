<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}
#container.visible { opacity: 1; }

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img { width: 100%; display: block; border-radius: 0; }

.draggable.pure-item {
  background: transparent !important;
  padding: 0 !important;
  min-width: 0 !important;
  max-width: none !important;
  box-shadow: none !important;
}

.draggable img.pure { width: 150px; display: block; border-radius: 0; }

.draggable p { margin: 5px 0 0 0; font-size: 14px; }

#muteBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

#tray {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 10px;
  overflow: visible;
}

#tray.open { transform: translateY(0); }

#trayTab {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#trayItems {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Dark Mode Overlay */
#darkModeOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.55);
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index: 2005;
}

/* Burger Menu */
#burgerMenu {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 32px;
  height: 32px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

#burgerMenuContent {
  position: fixed;
  top:0;
  left:-200px;
  width:200px;
  height:100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display:flex;
  flex-direction:column;
  padding: 20px;
  box-sizing:border-box;
  z-index: 2002;
}

#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor:pointer;
  border:none;
  background:white;
  box-shadow:0 0 5px rgba(0,0,0,0.2);
}

/* Trash bin */
#trashBin {
  position: fixed;
  bottom: 5%;
  right: 5%;
  font-size: 48px;
  cursor: pointer;
  z-index: 2000;
  transition: transform 0.2s ease;
}

/* Tooltip */
#tooltip {
  position: fixed;
  padding: 4px 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 16px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 3000;
  border-radius: 4px;
}
</style>
</head>
<body>
<div id="container">
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>
  <audio id="background2" src="sounds/background2.mp3" loop></audio>
  <audio id="background3" src="sounds/background3.mp3" loop></audio>
  <audio id="binSound" src="sounds/bin.mp3"></audio>
  <audio id="traySound" src="sounds/tray.mp3"></audio>

  <button id="muteBtn">Mute</button>

  <!-- Original memory tabs -->
  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;" id="peachTea">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure">
      </div>
    </div>
  </div>

  <div id="trayTab">‚ñ≤</div>

  <div id="darkModeOverlay"></div>

  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">üåô Dark Mode</button>
    <div style="display:flex; justify-content:center; gap:4px; margin-top:10px;">
      <button id="prevTrack">‚èÆÔ∏è</button>
      <button id="nextTrack">‚è≠Ô∏è</button>
    </div>
  </div>

  <div id="trashBin">üóëÔ∏è</div>
  <div id="tooltip"></div>
</div>

<script>
const pickupSound = document.getElementById('pickup');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');
const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');
const trashBin = document.getElementById('trashBin');
const binSound = document.getElementById('binSound');
const traySound = document.getElementById('traySound');
const tooltip = document.getElementById('tooltip');

const backgroundTracks = [
  document.getElementById('background'),
  document.getElementById('background2'),
  document.getElementById('background3')
];
let currentTrack = 0;
let darkModeActive = false;

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
  backgroundTracks[0].volume = 0.6;
  backgroundTracks[0].play().catch(()=>{});
});

muteBtn.addEventListener('click', () => {
  backgroundTracks.forEach(track => track.muted = !track.muted);
  muteBtn.textContent = backgroundTracks[0].muted ? 'Unmute' : 'Mute';
});

trayTab.addEventListener('click', () => {
  const isOpening = !tray.classList.contains('open');
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '‚ñº' : '‚ñ≤';
  traySound.currentTime = 0;
  traySound.play();
});

burgerMenu.addEventListener('click', () => {
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
});

darkModeBtn.addEventListener('click', () => {
  darkModeActive = !darkModeActive;
  darkOverlay.style.opacity = darkModeActive ? 1 : 0;
});

document.getElementById('nextTrack').addEventListener('click', () => changeTrack(1));
document.getElementById('prevTrack').addEventListener('click', () => changeTrack(-1));

function changeTrack(dir){
  let oldTrack = backgroundTracks[currentTrack];
  currentTrack += dir;
  if(currentTrack < 0) currentTrack = backgroundTracks.length-1;
  if(currentTrack >= backgroundTracks.length) currentTrack = 0;
  let newTrack = backgroundTracks[currentTrack];
  
  oldTrack.pause();
  oldTrack.currentTime = 0;
  
  newTrack.volume = 0;
  newTrack.currentTime = 0;
  newTrack.play();
  let fadeIn = setInterval(()=>{
    newTrack.volume += 0.05;
    if(newTrack.volume >= 0.6) clearInterval(fadeIn);
  },50);
}

function makeDraggable(item){
  let offsetX, offsetY, lastX=0,lastY=0;
  item.addEventListener('mousedown', e=>{
    e.preventDefault();
    pickupSound.currentTime=0;
    pickupSound.play();
    
    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    lastX = e.clientX;
    lastY = e.clientY;
    
    item.style.left = rect.left+'px';
    item.style.top = rect.top+'px';
    document.body.appendChild(item);
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s";

    function onMouseMove(e){
      const dx=e.clientX-lastX;
      const dy=e.clientY-lastY;
      const swing=Math.min(Math.sqrt(dx*dx+dy*dy)*0.2,5);
      let scale = 1.05;
      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX>=binRect.left && e.clientX<=binRect.right && e.clientY>=binRect.top && e.clientY<=binRect.bottom){
        scale = 0.85;
      }
      item.style.transform = `rotate(${swing}deg) scale(${scale})`;
      item.style.left = (e.clientX-offsetX)+'px';
      item.style.top = (e.clientY-offsetY)+'px';
      lastX = e.clientX;
      lastY = e.clientY;
    }

    function onMouseUp(e){
      document.removeEventListener('mousemove',onMouseMove);
      item.style.transition = "transform 0.2s ease";
      item.style.transform = "scale(1) rotate(0deg)";

      const trayRect = tray.getBoundingClientRect();
      if(e.clientY>trayRect.top){
        trayItems.appendChild(item);
        const trayRectNew = trayItems.getBoundingClientRect();
        item.style.left = (e.clientX-trayRectNew.left-offsetX)+'px';
        item.style.top = (e.clientY-trayRectNew.top-offsetY)+'px';
      }

      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX>=binRect.left && e.clientX<=binRect.right && e.clientY>=binRect.top && e.clientY<=binRect.bottom){
        binSound.currentTime=0;
        binSound.play();
        item.remove();
      }
    }

    document.addEventListener('mousemove',onMouseMove);
    document.addEventListener('mouseup',onMouseUp,{once:true});
  });
  item.ondragstart = ()=>false;
}

// Make all draggables
document.querySelectorAll('.draggable').forEach(makeDraggable);

// Tooltip for peach tea
const peach = document.getElementById('peachTea');
let tooltipTimeout;
peach.addEventListener('mousemove', e=>{
  const rect = peach.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const distX = e.clientX - centerX;
  const distY = e.clientY - centerY;
  if(Math.abs(distX)<rect.width/2 && Math.abs(distY)<rect.height/2){
    clearTimeout(tooltipTimeout);
    tooltipTimeout = setTimeout(()=>{
      tooltip.textContent="I love peach tea";
      tooltip.style.opacity=1;
    },200);
    tooltip.style.left = (e.clientX+15)+'px';
    tooltip.style.top = (e.clientY+15)+'px';
  }else{
    tooltip.style.opacity=0;
  }
});
peach.addEventListener('mouseleave',()=>{ tooltip.style.opacity=0; });

</script>
</body>
</html>
