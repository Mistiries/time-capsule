<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}
#container.visible {
  opacity: 1;
}

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img {
  width: 100%;
  display: block;
  border-radius: 0;
}

.draggable.pure-item {
  background: transparent !important;
  padding: 0 !important;
  min-width: 0 !important;
  max-width: none !important;
  box-shadow: none !important;
}

.draggable img.pure {
  width: 150px;
  display: block;
  border-radius: 0;
}

.draggable p {
  margin: 5px 0 0 0;
  font-size: 14px;
}

#muteBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#tray {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 10px;
  overflow: visible;
}

#tray.open {
  transform: translateY(0);
}

#trayTab {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#trayItems {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Dark Mode Overlay */
#darkModeOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.55);
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index: 2005;
}

/* Burger Menu */
#burgerMenu {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

#burgerMenuContent {
  position: fixed;
  top:0;
  left:-200px;
  width:200px;
  height:100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display:flex;
  flex-direction:column;
  padding: 20px;
  box-sizing:border-box;
  z-index: 2002;
}

#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor:pointer;
  background:white;
  border:none;
  box-shadow:0 0 5px rgba(0,0,0,0.3);
}

/* Trash bin */
#trashBin {
  position: fixed;
  bottom: 5%;
  right: 5%;
  font-size: 48px;
  cursor: pointer;
  z-index: 2000;
  transition: transform 0.3s ease;
}
#trashBin:hover {
  transform: scale(0.9);
}

/* Table */
#table {
  position: fixed;
  bottom: 10%;
  right: 12%;
  width: 198px;
  cursor: default;
  z-index: 450;
}

/* Envelope (moved left 40%, up 20%) */
#envelope {
  position: fixed;
  bottom: 38%;
  right: 52%;
  width: 70px;
  cursor: default;
  z-index: 460;
}

/* Tooltip */
#tooltip {
  position: fixed;
  padding: 4px 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 14px;
  pointer-events: none;
  border-radius: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2100;
}
</style>
