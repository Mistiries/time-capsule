<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}
#container.visible { opacity: 1; }

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img { width: 100%; display: block; border-radius: 0; }

.draggable.pure-item {
  background: transparent !important;
  padding: 0 !important;
  min-width: 0 !important;
  max-width: none !important;
  box-shadow: none !important;
}

.draggable img.pure { width: 150px; display: block; border-radius: 0; }

.draggable p { margin: 5px 0 0 0; font-size: 14px; }

#muteBtn {
  position: fixed; top: 10px; right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none; border-radius: 6px;
  cursor: pointer; font-weight: bold;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#tray {
  position: fixed; bottom: 0; left: 0;
  width: 100%; height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 10px;
  overflow: visible;
}
#tray.open { transform: translateY(0); }

#trayTab {
  position: fixed; bottom: 0; left: 50%;
  transform: translateX(-50%);
  width: 60px; height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px; border-top-right-radius: 15px;
  display: flex; justify-content: center; align-items: center;
  cursor: pointer; font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#trayItems { position: relative; width: 100%; height: 100%; }

/* Dark Mode Overlay */
#darkModeOverlay {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background-color: rgba(0,0,0,0.55);
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index: 2005;
}

/* Burger Menu */
#burgerMenu {
  position: fixed; top: 50%; left: 0;
  transform: translateY(-50%);
  width: 36px; height: 36px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

#burgerMenuContent {
  position: fixed; top:0; left:-200px;
  width:200px; height:100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display:flex; flex-direction:column;
  padding: 20px; box-sizing:border-box;
  z-index: 2002;
}
#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor:pointer;
  background:white; border:none;
  box-shadow:0 0 5px rgba(0,0,0,0.3);
  font-size:16px;
}

/* Trash bin */
#trashBin {
  position: fixed; bottom: 5%; right: 5%;
  font-size: 48px; cursor: pointer;
  z-index: 2000; transition: transform 0.2s ease;
}

/* Table */
#table {
  position: fixed; bottom: 10%; right: 12%;
  width: 198px; /* increased */
  cursor: default; z-index: 450;
}

/* Tooltip */
#tooltip {
  position: fixed;
  padding: 4px 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 14px;
  pointer-events: none;
  border-radius: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2100;
}
</style>
</head>
<body>
<div id="container">
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="binSound" src="sounds/bin.mp3"></audio>
  <audio id="traySound" src="sounds/tray.mp3"></audio>

  <audio id="background" src="sounds/background.mp3" loop></audio>
  <audio id="background2" src="sounds/background2.mp3" loop></audio>
  <audio id="background3" src="sounds/background3.mp3" loop></audio>

  <button id="muteBtn">Mute</button>

  <!-- Original memory tabs -->
  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure" id="peachTea">
      </div>
    </div>
  </div>
  <div id="trayTab">‚ñ≤</div>

  <div id="darkModeOverlay"></div>

  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">üåô Dark Mode</button>
    <div style="display:flex; justify-content:center; gap:4px;">
      <button id="prevTrack">‚óÄ</button>
      <button id="nextTrack">‚ñ∂</button>
    </div>
  </div>

  <div id="trashBin">üóëÔ∏è</div>

  <!-- Table -->
  <img src="images/table.webp" id="table">

  <!-- Tooltip -->
  <div id="tooltip"></div>
</div>

<script>
const container = document.getElementById('container');
const pickupSound = document.getElementById('pickup');
const trashBin = document.getElementById('trashBin');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');
const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');
const muteBtn = document.getElementById('muteBtn');
const tooltip = document.getElementById('tooltip');
const table = document.getElementById('table');
const binSound = document.getElementById('binSound');
const traySound = document.getElementById('traySound');

let darkModeActive = false;

const musicTracks = [
  document.getElementById('background'),
  document.getElementById('background2'),
  document.getElementById('background3')
];
let currentTrackIndex = 0;

// Fade utility
function fadeOutIn(outTrack, inTrack){
  let step = 0.05;
  const vol = 0.6;
  const fadeOut = setInterval(()=>{
    if(outTrack.volume > 0){
      outTrack.volume -= step;
    } else {
      clearInterval(fadeOut);
      outTrack.pause();
      inTrack.currentTime = 0;
      inTrack.volume = 0;
      inTrack.play().catch(()=>{});
      const fadeIn = setInterval(()=>{
        if(inTrack.volume < vol){
          inTrack.volume += step;
        } else clearInterval(fadeIn);
      },50);
    }
  },50);
}

// Start first track automatically
window.addEventListener('DOMContentLoaded', ()=>{
  requestAnimationFrame(()=>container.classList.add('visible'));
  musicTracks.forEach(track=>track.loop=true);
  musicTracks[0].volume = 0.6;
  musicTracks[0].play().catch(()=>{});
});

// Mute music only
muteBtn.addEventListener('click', ()=>{
  musicTracks.forEach(track=>track.muted = !track.muted);
  muteBtn.textContent = musicTracks[0].muted ? 'Unmute' : 'Mute';
});

// Tray open/close with sound
trayTab.addEventListener('click', ()=>{
  const isOpen = tray.classList.toggle('open');
  trayTab.textContent = isOpen ? '‚ñº' : '‚ñ≤';
  traySound.currentTime = 0;
  traySound.play();
});

// Burger menu toggle
burgerMenu.addEventListener('click', ()=>{
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
});

// Dark mode
darkModeBtn.addEventListener('click', ()=>{
  darkModeActive = !darkModeActive;
  darkOverlay.style.opacity = darkModeActive ? 1 : 0;
});

// Music controls
document.getElementById('nextTrack').addEventListener('click', ()=>{
  let nextIndex = (currentTrackIndex+1)%musicTracks.length;
  fadeOutIn(musicTracks[currentTrackIndex], musicTracks[nextIndex]);
  currentTrackIndex = nextIndex;
});
document.getElementById('prevTrack').addEventListener('click', ()=>{
  let prevIndex = (currentTrackIndex-1+musicTracks.length)%musicTracks.length;
  fadeOutIn(musicTracks[currentTrackIndex], musicTracks[prevIndex]);
  currentTrackIndex = prevIndex;
});

// Draggable items
function makeDraggable(item){
  let offsetX, offsetY, lastX, lastY;

  item.addEventListener('mousedown', e=>{
    e.preventDefault();
    pickupSound.currentTime = 0;
    pickupSound.play();

    const itemRect = item.getBoundingClientRect();
    offsetX = e.clientX - itemRect.left;
    offsetY = e.clientY - itemRect.top;
    lastX = e.clientX;
    lastY = e.clientY;

    // Calculate global position to prevent jump
    const bodyRect = document.body.getBoundingClientRect();
    const globalLeft = itemRect.left - bodyRect.left;
    const globalTop = itemRect.top - bodyRect.top;
    item.style.left = globalLeft+'px';
    item.style.top = globalTop+'px';
    item.style.zIndex = 1000;
    item.style.transition = 'transform 0s';
    document.body.appendChild(item);

    function onMouseMove(e){
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy)*0.2,5);
      item.style.transform = `rotate(${swing}deg) scale(1.05)`;
      item.style.left = (e.clientX - offsetX)+'px';
      item.style.top = (e.clientY - offsetY)+'px';
      lastX = e.clientX;
      lastY = e.clientY;

      // shrink when hovering bin
      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX >= binRect.left && e.clientX <= binRect.right &&
         e.clientY >= binRect.top && e.clientY <= binRect.bottom){
        item.style.transform = `rotate(${swing}deg) scale(0.85)`;
      }
    }

    function onMouseUp(e){
      document.removeEventListener('mousemove', onMouseMove);
      item.style.transition = 'transform 0.2s ease';
      item.style.transform = 'scale(1) rotate(0deg)';

      // Tray drop
      const trayRect = tray.getBoundingClientRect();
      if(e.clientY > trayRect.top){
        trayItems.appendChild(item);
        const trayRectNew = trayItems.getBoundingClientRect();
        item.style.left = (e.clientX - trayRectNew.left - offsetX)+'px';
        item.style.top = (e.clientY - trayRectNew.top - offsetY)+'px';
      }

      // Trash drop
      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX >= binRect.left && e.clientX <= binRect.right &&
         e.clientY >= binRect.top && e.clientY <= binRect.bottom){
        binSound.currentTime = 0;
        binSound.play();
        item.remove();
      }
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp,{once:true});
  });

  item.ondragstart = ()=>false;
}
document.querySelectorAll('.draggable').forEach(makeDraggable);

// Tooltip for peach tea
const peachTea = document.getElementById('peachTea');
let tooltipTimeout;
peachTea.addEventListener('mouseenter', e=>{
  tooltipTimeout = setTimeout(()=>{
    tooltip.textContent = 'I love peach tea';
    tooltip.style.opacity = 1;
  },50);
});
peachTea.addEventListener('mouseleave', e=>{
  clearTimeout(tooltipTimeout);
  tooltip.style.opacity = 0;
});
peachTea.addEventListener('mousemove', e=>{
  const rect = peachTea.getBoundingClientRect();
  if(e.clientX >= rect.left && e.clientX <= rect.right &&
     e.clientY >= rect.top && e.clientY <= rect.bottom){
    tooltip.style.left = (e.clientX + 15)+'px';
    tooltip.style.top = (e.clientY + 15)+'px';
  }
});

// Tooltip for table
table.addEventListener('mouseenter', e=>{
  tooltipTimeout = setTimeout(()=>{
    tooltip.textContent = 'a sturdy wooden table';
    tooltip.style.opacity = 1;
  },50);
});
table.addEventListener('mouseleave', e=>{
  clearTimeout(tooltipTimeout);
  tooltip.style.opacity = 0;
});
table.addEventListener('mousemove', e=>{
  tooltip.style.left = (e.clientX + 15)+'px';
  tooltip.style.top = (e.clientY + 15)+'px';
});
</script>
</body>
</html>
