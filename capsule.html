<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/backgroundwall.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: hidden;
  }

  #container {
    opacity: 0;
    transition: opacity 1s ease-in;
  }
  #container.visible {
    opacity: 1;
  }

  /* Normal draggable items */
  .draggable {
    position: absolute;
    cursor: grab;
    user-select: none;
    padding: 8px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width: 120px;
    max-width: 200px;
    transition: transform 0.2s ease;
  }

  .draggable img {
    width: 100%;
    border-radius: 0;
    display: block;
  }

  /* Pure draggable items (Peach Tea) */
  .draggable.pure-item {
    background: transparent !important;
    padding: 0 !important;
    min-width: 0 !important;
    max-width: none !important;
    box-shadow: none !important;
  }

  .draggable img.pure {
    width: 150px;
    display: block;
    border-radius: 0;
  }

  .draggable p {
    margin: 5px 0 0 0;
    font-size: 14px;
  }

  #muteBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
    padding: 8px 12px;
    background: rgba(255,255,255,0.85);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  /* Tray styling */
  #tray {
    position: fixed;
    bottom: -25%;
    left: 0;
    width: 100%;
    height: 25%;
    background: rgba(240,240,240,0.9);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
    transition: bottom 0.5s ease;
    z-index: 500;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 10px;
    overflow: hidden;
  }

  #tray.open {
    bottom: 0;
  }

  #trayTab {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 25px;
    background: rgba(200,200,200,0.9);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  }

  #trayItems {
    position: relative;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="container">

  <!-- Audio Files -->
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>

  <!-- Mute / Unmute Button -->
  <button id="muteBtn">Mute</button>

  <!-- Draggable Notes / Images on desk -->
  <div class="draggable" style="top:50px; left:50px;">
    <p>Memory note 1</p>
  </div>

  <div class="draggable" style="top:150px; left:200px;">
    <p>Memory note 2</p>
  </div>

  <div class="draggable" style="top:300px; left:100px;">
    <img src="https://via.placeholder.com/150" alt="Image memory">
    <p>A summer memory</p>
  </div>

  <div class="draggable" style="top:400px; left:250px;">
    <img src="https://via.placeholder.com/120" alt="Image memory">
    <p>Another memory</p>
  </div>

  <!-- Tray -->
  <div id="tray">
    <div id="trayTab">▲</div>
    <div id="trayItems">
      <!-- Peach Tea inside tray -->
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure">
      </div>
    </div>
  </div>

</div>

<script>
const draggables = document.querySelectorAll('.draggable');
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');

// Fade-in container and start looping background music
window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => {
    container.classList.add('visible');
  });

  backgroundSound.volume = 0.55;
  backgroundSound.loop = true;
  backgroundSound.play().catch(()=>{});
});

// Mute / Unmute toggle
muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

// Tray toggle
const tray = document.getElementById('tray');
const trayTab = document.getElementById('trayTab');

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '▼' : '▲';
});

// Draggable functionality with swing and shrink
draggables.forEach(item => {
  let offsetX, offsetY;
  let lastX = 0, lastY = 0;

  item.addEventListener('mousedown', e => {
    e.preventDefault();

    pickupSound.currentTime = 0;
    pickupSound.play();

    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    lastX = e.clientX;
    lastY = e.clientY;
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s";

    const onMouseMove = e => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5);

      item.style.transform = `rotate(${swing}deg) scale(1.05)`; 
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';

      lastX = e.clientX;
      lastY = e.clientY;
    };

    const onMouseUp = e => {
      document.removeEventListener('mousemove', onMouseMove);

      item.style.transition = "transform 0.2s ease";

      const img = item.querySelector('img');
      if(img && img.classList.contains('pure')){
        item.style.transform = "scale(0.95)";
      } else {
        item.style.transform = "scale(1)";
      }
    };

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false;
});
</script>

</body>
</html>
