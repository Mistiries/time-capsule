<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/backgroundwall.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: hidden;
  }

  #container {
    opacity: 0;
    transition: opacity 1s ease-in;
    position: relative;
    width: 100%;
    height: 100vh;
  }
  #container.visible {
    opacity: 1;
  }

  /* Draggable items */
  .draggable {
    position: absolute;
    cursor: grab;
    user-select: none;
    padding: 8px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width: 120px;
    max-width: 200px;
    transition: transform 0.2s ease;
  }

  .draggable img {
    width: 100%;
    border-radius: 0;
    display: block;
  }

  .draggable.pure-item {
    background: transparent !important;
    padding: 0 !important;
    min-width: 0 !important;
    max-width: none !important;
    box-shadow: none !important;
  }

  .draggable img.pure {
    width: 150px;
    display: block;
    border-radius: 0;
  }

  .draggable p {
    margin: 5px 0 0 0;
    font-size: 14px;
  }

  #muteBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
    padding: 8px 12px;
    background: rgba(255,255,255,0.85);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  /* Tray */
  #tray {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25%;
    transform: translateY(100%);
    background: rgba(240,240,240,0.9);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index: 500;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 10px;
    overflow: visible;
  }

  #tray.open {
    transform: translateY(0);
  }

  #trayTab {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 25px;
    background: rgba(200,200,200,0.9);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    z-index: 1001;
  }

  #trayItems {
    position: relative;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="container">

  <!-- Audio Files -->
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>

  <!-- Mute / Unmute -->
  <button id="muteBtn">Mute</button>

  <!-- Memory notes top-left -->
  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <!-- Tray -->
  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure">
      </div>
    </div>
  </div>

  <!-- Tray Tab -->
  <div id="trayTab">▲</div>

</div>

<script>
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
  backgroundSound.volume = 0.6;
  backgroundSound.loop = true;
  backgroundSound.play().catch(()=>{});
});

muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '▼' : '▲';
});

// Draggable logic
function makeDraggable(item) {
  let offsetX, offsetY;
  let lastX = 0, lastY = 0;
  let startParent;

  item.addEventListener('mousedown', e => {
    e.preventDefault();
    pickupSound.currentTime = 0;
    pickupSound.play();

    startParent = item.parentElement;

    // Calculate initial offset relative to page
    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    lastX = e.clientX;
    lastY = e.clientY;

    // Temporarily append to container to prevent clipping
    container.appendChild(item);
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s";

    function onMouseMove(e) {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5);
      item.style.transform = `rotate(${swing}deg) scale(1.05)`;

      // Position relative to container
      const containerRect = container.getBoundingClientRect();
      item.style.left = (e.clientX - containerRect.left - offsetX) + 'px';
      item.style.top = (e.clientY - containerRect.top - offsetY) + 'px';

      lastX = e.clientX;
      lastY = e.clientY;
    }

    function onMouseUp(e) {
      document.removeEventListener('mousemove', onMouseMove);

      const trayRect = tray.getBoundingClientRect();

      // Snap to tray if dropped over it
      if(e.clientY > trayRect.top){
        trayItems.appendChild(item);
        const trayRectNew = trayItems.getBoundingClientRect();
        item.style.left = (e.clientX - trayRectNew.left - offsetX) + 'px';
        item.style.top = (e.clientY - trayRectNew.top - offsetY) + 'px';
      }

      item.style.transition = "transform 0.2s ease";
      const img = item.querySelector('img');
      if(img && img.classList.contains('pure')){
        item.style.transform = "scale(0.95)";
      } else {
        item.style.transform = "scale(1)";
      }
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false;
}

// Initialize all draggables
document.querySelectorAll('.draggable').forEach(makeDraggable);

</script>
</body>
</html>
