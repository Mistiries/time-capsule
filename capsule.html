<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/backgroundwall.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: hidden;
  }

  #container {
    opacity: 0;
    transition: opacity 1s ease-in;
    position: relative;
    width: 100%;
    height: 100vh;
  }
  #container.visible {
    opacity: 1;
  }

  .draggable {
    position: absolute;
    cursor: grab;
    user-select: none;
    padding: 8px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width: 120px;
    max-width: 200px;
    transition: transform 0.2s ease;
  }

  .draggable img {
    width: 100%;
    border-radius: 0;
    display: block;
  }

  .draggable.pure-item {
    background: transparent !important;
    padding: 0 !important;
    min-width: 0 !important;
    max-width: none !important;
    box-shadow: none !important;
  }

  .draggable img.pure {
    width: 150px;
    display: block;
    border-radius: 0;
  }

  .draggable p {
    margin: 5px 0 0 0;
    font-size: 14px;
  }

  #muteBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
    padding: 8px 12px;
    background: rgba(255,255,255,0.85);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  #tray {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25%;
    transform: translateY(100%);
    background: rgba(240,240,240,0.9);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index: 500;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 10px;
    overflow: visible;
  }

  #tray.open {
    transform: translateY(0);
  }

  #trayTab {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 25px;
    background: rgba(200,200,200,0.9);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    z-index: 1001;
  }

  #trayItems {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* Dark Mode Overlay */
  #darkModeOverlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.6);
    pointer-events:none;
    opacity:0;
    transition: opacity 0.3s ease;
    z-index: 1500;
  }

  /* Burger Menu */
  #burgerMenu {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 2001;
  }

  #burgerMenuContent {
    position: fixed;
    top:0;
    left:-200px;
    width:200px;
    height:100%;
    background: rgba(255,255,255,0.95);
    transition: left 0.3s ease;
    display:flex;
    flex-direction:column;
    padding: 20px;
    box-sizing:border-box;
    z-index:2000;
  }

  #burgerMenuContent button {
    margin: 10px 0;
    padding: 8px;
    cursor:pointer;
  }

</style>
</head>
<body>

<div id="container">

  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>

  <button id="muteBtn">Mute</button>

  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure">
      </div>
    </div>
  </div>

  <div id="trayTab">â–²</div>

  <!-- Dark Mode -->
  <div id="darkModeOverlay"></div>

  <!-- Burger Menu -->
  <div id="burgerMenu">â˜°</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
  </div>

</div>

<script>
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');

const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');

let darkModeActive = false;

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
  backgroundSound.volume = 0.6;
  backgroundSound.loop = true;
  backgroundSound.play().catch(()=>{});
});

muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? 'â–¼' : 'â–²';
});

burgerMenu.addEventListener('click', () => {
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
});

darkModeBtn.addEventListener('click', () => {
  darkModeActive = !darkModeActive;
  darkOverlay.style.opacity = darkModeActive ? 1 : 0;
});

function makeDraggable(item) {
  let offsetX, offsetY;
  let lastX = 0, lastY = 0;

  item.addEventListener('mousedown', e => {
    e.preventDefault();
    pickupSound.currentTime = 0;
    pickupSound.play();

    const itemRect = item.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const absLeft = itemRect.left - containerRect.left;
    const absTop = itemRect.top - containerRect.top;

    item.style.left = absLeft + 'px';
    item.style.top = absTop + 'px';

    container.appendChild(item);
    item.style.zIndex = 1000;
    item.style.transition = "transform 0.1s ease";

    // shrink slightly when picked up
    item.style.transform = "scale(0.95)";

    offsetX = e.clientX - itemRect.left;
    offsetY = e.clientY - itemRect.top;
    lastX = e.clientX;
    lastY = e.clientY;

    function onMouseMove(e) {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5);
      item.style.transform = `rotate(${swing}deg) scale(0.95)`; // tilt + shrink

      const containerRect = container.getBoundingClientRect();
      const newX = e.clientX - containerRect.left - offsetX;
      const newY = e.clientY - containerRect.top - offsetY;
      // slight lag behind cursor
      item.style.left = (parseFloat(item.style.left) + (newX - parseFloat(item.style.left)) * 0.15) + 'px';
      item.style.top = (parseFloat(item.style.top) + (newY - parseFloat(item.style.top)) * 0.15) + 'px';

      lastX = e.clientX;
      lastY = e.clientY;
    }

    function onMouseUp(e) {
      document.removeEventListener('mousemove', onMouseMove);

      // snap to tray if dropped inside
      const trayRect = tray.getBoundingClientRect();
      if(e.clientY > trayRect.top){
        trayItems.appendChild(item);
        const trayRectNew = trayItems.getBoundingClientRect();
        item.style.left = (e.clientX - trayRectNew.left - offsetX) + 'px';
        item.style.top = (e.clientY - trayRectNew.top - offsetY) + 'px';
      }

      // reset tilt and scale on drop
      item.style.transition = "transform 0.2s ease";
      item.style.transform = "scale(1) rotate(0deg)";
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false;
}

document.querySelectorAll('.draggable').forEach(makeDraggable);

</script>
</body>
</html>
