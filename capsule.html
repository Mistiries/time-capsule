<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Time Capsule</title>
<style>
  body {
    margin:0;
    padding:0;
    background:#2a2a2a;
    font-family:sans-serif;
    overflow:hidden;
  }

  .draggable {
    position:absolute;
    cursor:grab;
    user-select:none;
    padding:10px;
    background:rgba(255,255,255,0.85);
    border-radius:10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width:120px;
    max-width:200px;
    touch-action: none; /* needed for mobile dragging */
    transform: rotate(0deg); /* optional, you can randomize for messy look */
  }

  .draggable img {
    width:100%;
    border-radius:8px;
  }

  .draggable p {
    margin:5px 0 0 0;
    font-size:14px;
  }
</style>
</head>
<body>

<!-- Draggable Notes / Images -->
<div class="draggable" style="top:50px; left:50px;">
  <p>Memory note 1</p>
</div>

<div class="draggable" style="top:150px; left:200px;">
  <p>Memory note 2</p>
</div>

<div class="draggable" style="top:300px; left:100px;">
  <img src="https://via.placeholder.com/150" alt="Image memory">
  <p>A summer memory</p>
</div>

<div class="draggable" style="top:400px; left:250px;">
  <img src="https://via.placeholder.com/120" alt="Image memory">
  <p>Another memory</p>
</div>

<script>
const draggables = document.querySelectorAll('.draggable');

draggables.forEach(item => {
  let offsetX, offsetY;

  const startDrag = (x, y) => {
    offsetX = x - item.getBoundingClientRect().left;
    offsetY = y - item.getBoundingClientRect().top;
    item.style.zIndex = 1000;
  };

  const drag = (x, y) => {
    item.style.left = (x - offsetX) + 'px';
    item.style.top = (y - offsetY) + 'px';
  };

  // Desktop dragging
  item.addEventListener('mousedown', e => {
    startDrag(e.clientX, e.clientY);

    const onMouseMove = e => drag(e.clientX, e.clientY);
    document.addEventListener('mousemove', onMouseMove);

    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);
    }, { once: true });
  });

  // Mobile dragging
  item.addEventListener('touchstart', e => {
    e.preventDefault(); // stop scrolling
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  }, { passive: false });

  item.addEventListener('touchmove', e => {
    e.preventDefault(); // stop scrolling
    const touch = e.touches[0];
    drag(touch.clientX, touch.clientY);
  }, { passive: false });
});
</script>

</body>
</html>
