<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
  body {
    margin:0;
    padding:0;
    background: url('images/backgroundwall.webp') no-repeat center center fixed;
    background-size: cover;
    font-family:sans-serif;
    overflow:hidden;
  }

  #container {
    opacity: 0;
    transition: opacity 1s ease-in;
  }
  #container.visible {
    opacity: 1;
  }

  /* All draggable items slightly smaller (10% smaller) */
  .draggable {
    position:absolute;
    cursor:grab;
    user-select:none;
    padding:8px;
    background:rgba(255,255,255,0.85);
    border-radius:10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width:108px; /* 120px * 0.9 */
    max-width:180px; /* 200px * 0.9 */
    transform: rotate(0deg) scale(0.9);
    transition: transform 0.2s ease;
  }

  /* Remove background/padding for pure images */
  .draggable img {
    width:100%;
    border-radius:0;
    display:block;
  }

  .draggable p {
    margin:5px 0 0 0;
    font-size:14px;
  }

  #muteBtn {
    position:fixed;
    top:10px;
    right:10px;
    z-index:2000;
    padding:8px 12px;
    background:rgba(255,255,255,0.85);
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div id="container">

  <!-- Audio Files -->
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>

  <!-- Mute / Unmute Button -->
  <button id="muteBtn">Mute</button>

  <!-- Draggable Notes / Images -->
  <div class="draggable" style="top:50px; left:50px;">
    <p>Memory note 1</p>
  </div>

  <div class="draggable" style="top:150px; left:200px;">
    <p>Memory note 2</p>
  </div>

  <div class="draggable" style="top:300px; left:100px;">
    <img src="https://via.placeholder.com/150" alt="Image memory">
    <p>A summer memory</p>
  </div>

  <div class="draggable" style="top:400px; left:250px;">
    <img src="https://via.placeholder.com/120" alt="Image memory">
    <p>Another memory</p>
  </div>

  <!-- New Peach Tea Image (5% smaller than normal) -->
  <div class="draggable" style="top:250px; left:350px; transform: rotate(0deg) scale(0.855);">
    <img src="images/peachtea.webp" alt="Peach Tea">
  </div>

</div>

<script>
const draggables = document.querySelectorAll('.draggable');
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');

// Fade-in container and start looping background music
window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => {
    container.classList.add('visible');
  });

  backgroundSound.volume = 0.55; // moderate volume
  backgroundSound.loop = true;
  backgroundSound.play().catch(()=>{});
});

// Mute / Unmute toggle
muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

// Draggable functionality with swing and shrink
draggables.forEach(item => {
  let offsetX, offsetY;
  let lastX = 0, lastY = 0;

  item.addEventListener('mousedown', e => {
    e.preventDefault();

    // Play pickup sound
    pickupSound.currentTime = 0;
    pickupSound.play();

    offsetX = e.clientX - item.getBoundingClientRect().left;
    offsetY = e.clientY - item.getBoundingClientRect().top;
    lastX = e.clientX;
    lastY = e.clientY;
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s";

    const onMouseMove = e => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5);

      item.style.transform = `rotate(${swing}deg) scale(1.05)`; 
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';

      lastX = e.clientX;
      lastY = e.clientY;
    };

    const onMouseUp = e => {
      document.removeEventListener('mousemove', onMouseMove);

      item.style.transition = "transform 0.2s ease";
      item.style.transform = "rotate(0deg) scale(0.9)"; // normal scale after drop
      setTimeout(() => {
        // for Peach Tea, keep its smaller scale
        if(item.querySelector('img') && item.querySelector('img').alt === "Peach Tea"){
          item.style.transform = "rotate(0deg) scale(0.855)";
        } else {
          item.style.transform = "rotate(0deg) scale(0.9)";
        }
      }, 200);
    };

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false;
});
</script>

</body>
</html>
