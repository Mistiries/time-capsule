<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}

#container.visible {
  opacity: 1;
}

/* Draggables */
.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img {
  width: 100%;
  display: block;
}

.draggable.pure-item {
  background: transparent;
  padding: 0;
  min-width: 0;
  max-width: none;
  box-shadow: none;
}

.draggable img.pure {
  width: 150px;
}

.draggable p {
  margin: 5px 0 0;
  font-size: 14px;
}

/* Mute */
#muteBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

/* Tray */
#tray {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  padding: 10px;
}

#tray.open {
  transform: translateY(0);
}

#trayTab {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#trayItems {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Dark mode */
#darkModeOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 2005;
}

/* Burger menu */
#burgerMenu {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

#burgerMenuContent {
  position: fixed;
  top: 0;
  left: -200px;
  width: 200px;
  height: 100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display: flex;
  flex-direction: column;
  padding: 20px;
  z-index: 2002;
}

#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor: pointer;
  background: white;
  border: none;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

/* Trash */
#trashBin {
  position: fixed;
  bottom: 5%;
  right: 5%;
  font-size: 48px;
  cursor: pointer;
  z-index: 2000;
}

/* Table */
#table {
  position: fixed;
  bottom: 10%;
  right: 12%;
  width: 198px;
  z-index: 450;
}

/* Envelope ‚Äì moved left + slightly up */
#envelope {
  position: fixed;
  bottom: 20%;
  right: 14%;
  width: 70px;
  z-index: 460;
}

/* Tooltip */
#tooltip {
  position: fixed;
  padding: 4px 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 14px;
  border-radius: 4px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2100;
}
</style>
</head>

<body>
<div id="container">

  <!-- Audio -->
  <audio id="background" src="sounds/background.mp3" loop></audio>
  <audio id="background2" src="sounds/background2.mp3" loop></audio>
  <audio id="background3" src="sounds/background3.mp3" loop></audio>
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="binSound" src="sounds/bin.mp3"></audio>
  <audio id="traySound" src="sounds/tray.mp3"></audio>

  <button id="muteBtn">Mute</button>

  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>

  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" class="pure" id="peachTea">
      </div>
    </div>
  </div>

  <div id="trayTab">‚ñ≤</div>

  <div id="darkModeOverlay"></div>

  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">Dark Mode</button>
    <div style="display:flex; justify-content:center; gap:6px;">
      <button id="prevTrack">‚èÆ</button>
      <button id="nextTrack">‚è≠</button>
    </div>
  </div>

  <div id="trashBin">üóëÔ∏è</div>

  <img src="images/table.webp" id="table">
  <img src="images/envelope.webp" id="envelope">

  <div id="tooltip"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const container = document.getElementById('container');
  requestAnimationFrame(() => container.classList.add('visible'));

  const musicTracks = [
    document.getElementById('background'),
    document.getElementById('background2'),
    document.getElementById('background3')
  ];

  let currentTrackIndex = 0;
  let musicStarted = false;

  musicTracks.forEach(t => {
    t.volume = 0.6;
    t.loop = true;
  });

  function startMusicOnce() {
    if (musicStarted) return;
    musicStarted = true;
    musicTracks[0].play().catch(console.log);
    document.removeEventListener('click', startMusicOnce);
  }

  document.addEventListener('click', startMusicOnce);

  function fadeSwitch(from, to) {
    const step = 0.05;
    const out = setInterval(() => {
      if (from.volume > 0) {
        from.volume -= step;
      } else {
        clearInterval(out);
        from.pause();
        from.currentTime = 0;
        to.volume = 0;
        to.play().then(() => {
          const fadeIn = setInterval(() => {
            if (to.volume < 0.6) to.volume += step;
            else clearInterval(fadeIn);
          }, 50);
        });
      }
    }, 50);
  }

  document.getElementById('nextTrack').onclick = () => {
    const next = (currentTrackIndex + 1) % musicTracks.length;
    fadeSwitch(musicTracks[currentTrackIndex], musicTracks[next]);
    currentTrackIndex = next;
  };

  document.getElementById('prevTrack').onclick = () => {
    const prev = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
    fadeSwitch(musicTracks[currentTrackIndex], musicTracks[prev]);
    currentTrackIndex = prev;
  };

  document.getElementById('muteBtn').onclick = () => {
    const muted = !musicTracks[0].muted;
    musicTracks.forEach(t => t.muted = muted);
  };

  const tray = document.getElementById('tray');
  const trayTab = document.getElementById('trayTab');
  const traySound = document.getElementById('traySound');

  trayTab.onclick = () => {
    const open = tray.classList.toggle('open');
    trayTab.textContent = open ? '‚ñº' : '‚ñ≤';
    traySound.currentTime = 0;
    traySound.play();
  };

  const burgerMenu = document.getElementById('burgerMenu');
  const burgerContent = document.getElementById('burgerMenuContent');

  burgerMenu.onclick = () => {
    burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
  };

  const darkOverlay = document.getElementById('darkModeOverlay');
  let dark = false;

  document.getElementById('darkModeBtn').onclick = () => {
    dark = !dark;
    darkOverlay.style.opacity = dark ? 1 : 0;
  };

  const tooltip = document.getElementById('tooltip');

  function setupTooltip(el, text) {
    let t;
    el.addEventListener('mouseenter', () => {
      t = setTimeout(() => {
        tooltip.textContent = text;
        tooltip.style.opacity = 1;
      }, 50);
    });
    el.addEventListener('mouseleave', () => {
      clearTimeout(t);
      tooltip.style.opacity = 0;
    });
    el.addEventListener('mousemove', e => {
      tooltip.style.left = e.clientX + 15 + 'px';
      tooltip.style.top = e.clientY + 15 + 'px';
    });
  }

  setupTooltip(document.getElementById('peachTea'), 'I love peach tea');
  setupTooltip(document.getElementById('table'), 'a sturdy wooden table');
  setupTooltip(document.getElementById('envelope'), 'an envelope full of texts');

});
</script>
</body>
</html>
