<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  width: 100%;
  height: 100vh;
}
#container.visible {
  opacity: 1;
}

/* Mute button */
#muteBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* Burger menu button */
#burgerMenu {
  position: fixed;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

/* Burger panel */
#burgerMenuContent {
  position: fixed;
  top: 0;
  left: -220px;
  width: 200px;
  height: 100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  padding: 20px;
  box-sizing: border-box;
  z-index: 2002;
}

#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor: pointer;
  background: white;
  border: none;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
}
</style>
</head>

<body>
<div id="container">

  <!-- SINGLE AUDIO ELEMENT -->
  <audio id="musicPlayer" autoplay loop></audio>

  <button id="muteBtn">Mute</button>

  <div id="burgerMenu">☰</div>
  <div id="burgerMenuContent">
    <div style="display:flex; justify-content:center; gap:6px;">
      <button id="prevTrack">⏮</button>
      <button id="nextTrack">⏭</button>
    </div>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const container = document.getElementById('container');
  requestAnimationFrame(() => container.classList.add('visible'));

  const tracks = [
    'sounds/background.mp3',
    'sounds/background2.mp3',
    'sounds/background3.mp3'
  ];

  let currentTrack = 0;

  const player = document.getElementById('musicPlayer');
  player.src = tracks[currentTrack];
  player.volume = 0.6;

  // Force autoplay
  player.play();

  // Controls
  document.getElementById('nextTrack').onclick = () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    player.src = tracks[currentTrack];
    player.play();
  };

  document.getElementById('prevTrack').onclick = () => {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    player.src = tracks[currentTrack];
    player.play();
  };

  document.getElementById('muteBtn').onclick = () => {
    player.muted = !player.muted;
    document.getElementById('muteBtn').textContent =
      player.muted ? 'Unmute' : 'Mute';
  };

  // Burger menu toggle
  const burgerMenu = document.getElementById('burgerMenu');
  const burgerContent = document.getElementById('burgerMenuContent');

  burgerMenu.onclick = () => {
    burgerContent.style.left =
      burgerContent.style.left === '0px' ? '-220px' : '0px';
  };

});
</script>
</body>
</html>
