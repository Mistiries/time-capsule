<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}
#container.visible {
  opacity: 1;
}

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img {
  width: 100%;
  display: block;
  border-radius: 0;
}

.draggable.pure-item {
  background: transparent !important;
  padding: 0 !important;
  min-width: 0 !important;
  max-width: none !important;
  box-shadow: none !important;
}

.draggable img.pure {
  width: 150px;
  display: block;
  border-radius: 0;
}

#tray {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  padding: 10px;
}

#tray.open {
  transform: translateY(0);
}

#trayItems {
  position: relative;
  width: 100%;
  height: 100%;
}

#trayTab {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#tooltip {
  position: fixed;
  pointer-events: none;
  padding: 3px 6px;
  font-size: 16px;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2010;
}

/* ===== SPACE IMAGES FIX ===== */

#spaceImages {
  position: absolute;
  right: 18%;
  top: 35%;
}

#spaceImages img {
  position: absolute;
  width: 180px;
  cursor: grab;
}

#spaceImages img:first-child {
  z-index: 2;
  transform: rotate(-6deg);
}

#spaceImages img:last-child {
  z-index: 1;
  transform: rotate(8deg);
  left: 35px;
  top: 30px;
}
</style>
</head>

<body>
<div id="container">

  <audio id="pickup" src="sounds/pickup.mp3"></audio>

  <!-- Stacked space images -->
  <div id="spaceImages">
    <img src="images/image1.jpg" alt="image1" class="draggable">
    <img src="images/image2.jpg" alt="image2" class="draggable">
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" class="pure">
      </div>
    </div>
  </div>

  <div id="trayTab">▲</div>

  <div id="tooltip">the day you got my first letter</div>
</div>

<script>
const container = document.getElementById('container');
const pickupSound = document.getElementById('pickup');
const tray = document.getElementById('tray');
const trayTab = document.getElementById('trayTab');
const trayItems = document.getElementById('trayItems');
const tooltip = document.getElementById('tooltip');

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
});

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '▼' : '▲';
});

/* ===== DRAG LOGIC (NO ZOOM FIX) ===== */

function makeDraggable(item) {
  let offsetX, offsetY;

  item.addEventListener('mousedown', e => {
    e.preventDefault();

    pickupSound.currentTime = 0;
    pickupSound.play();

    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    item.style.left = rect.left + 'px';
    item.style.top = rect.top + 'px';
    item.style.position = 'absolute';
    item.style.zIndex = 1000;

    document.body.appendChild(item);

    function onMove(e) {
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';
      item.style.transform = 'scale(1)';
    }

    function onUp(e) {
      document.removeEventListener('mousemove', onMove);
    }

    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onUp, { once: true });
  });

  item.ondragstart = () => false;
}

document.querySelectorAll('.draggable').forEach(makeDraggable);

/* Tooltip */
document.querySelectorAll('#spaceImages img').forEach(img => {
  img.addEventListener('mouseenter', () => tooltip.style.opacity = 1);
  img.addEventListener('mouseleave', () => tooltip.style.opacity = 0);
  img.addEventListener('mousemove', e => {
    tooltip.style.left = (e.clientX + 15) + 'px';
    tooltip.style.top = (e.clientY + 15) + 'px';
  });
});
</script>
</body>
</html>
