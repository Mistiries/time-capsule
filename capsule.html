<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Capsule Desk</title>
<style>
body {
  margin:0;
  padding:0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  position: relative;
  width: 100%;
  height: 100vh;
}

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.1s ease;
  z-index: 400;
}

.draggable img { width:100%; display:block; }
.draggable.pure-item { background:transparent; padding:0; box-shadow:none; }
.draggable img.pure { width:150px; }

#muteBtn, #burgerMenu {
  position: fixed;
  z-index: 2001;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 6px;
}

#muteBtn { top:10px; right:10px; background: rgba(255,255,255,0.85); border:none; box-shadow:2px 2px 6px rgba(0,0,0,0.5);}
#burgerMenu { top:50%; left:0; transform:translateY(-50%); width:40px; height:40px; background:white; display:flex; justify-content:center; align-items:center; border-radius:5px; box-shadow:2px 2px 6px rgba(0,0,0,0.5); font-size:24px;}

#burgerMenuContent {
  position: fixed;
  top:0; left:-200px;
  width:200px; height:100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display:flex; flex-direction:column;
  padding:20px; box-sizing:border-box;
  z-index:2000;
}

#burgerMenuContent button { margin:10px 0; padding:8px; cursor:pointer; }

#tray {
  position: fixed;
  bottom:0;
  left:0;
  width:100%;
  height:25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index:500;
  display:flex; padding:10px;
  overflow: visible;
}

#tray.open { transform: translateY(0); }
#trayTab {
  position: fixed;
  bottom:0;
  left:50%;
  transform: translateX(-50%);
  width:60px; height:25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius:15px; border-top-right-radius:15px;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer; font-weight:bold;
  box-shadow:0 -2px 5px rgba(0,0,0,0.3);
  z-index:1001;
}

#trayItems { position: relative; width:100%; height:100%; }

#trashBin {
  position: fixed;
  bottom:10px;
  right:10px;
  width:60px;
  height:60px;
  font-size:48px;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:550;
  cursor:pointer;
}
#trashBin:hover .draggable-hover {
  transform: scale(0.85);
}

#darkModeOverlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background-color: rgba(0,0,0,0.55);
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index:3000;
}
</style>
</head>
<body>
<div id="container">

  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>
  <audio id="binSound" src="sounds/bin.mp3"></audio>

  <button id="muteBtn">Mute</button>
  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">üåô Dark Mode</button>
  </div>

  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" class="pure">
      </div>
    </div>
  </div>

  <div id="trayTab">‚ñ≤</div>
  <div id="trashBin">üóëÔ∏è</div>
  <div id="darkModeOverlay"></div>
</div>

<script>
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const binSound = document.getElementById('binSound');
const muteBtn = document.getElementById('muteBtn');
const tray = document.getElementById('tray');
const trayTab = document.getElementById('trayTab');
const trayItems = document.getElementById('trayItems');
const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');
const trashBin = document.getElementById('trashBin');

backgroundSound.volume = 0.6;
backgroundSound.loop = true;
backgroundSound.play().catch(()=>{});

muteBtn.onclick = () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
};

trayTab.onclick = () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '‚ñº' : '‚ñ≤';
};

burgerMenu.onclick = () => {
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
};

darkModeBtn.onclick = () => {
  darkOverlay.style.opacity = darkOverlay.style.opacity == '0' ? '1' : '0';
};

function makeDraggable(item){
  let offsetX, offsetY, lastX=0, lastY=0;
  item.addEventListener('mousedown', e=>{
    e.preventDefault();
    pickupSound.currentTime=0;
    pickupSound.play();
    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    lastX=e.clientX;
    lastY=e.clientY;
    item.style.zIndex=10000;
    item.classList.add('draggable-hover');

    function move(e){
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx+dy*dy)*0.2,5);
      item.style.transform = `rotate(${swing}deg) scale(1.05)`;
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';
      lastX=e.clientX;
      lastY=e.clientY;
    }

    function up(e){
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      item.style.transform = 'rotate(0deg) scale(1)';
      item.style.zIndex=400;
      item.classList.remove('draggable-hover');

      const binRect = trashBin.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      if(itemRect.right > binRect.left && itemRect.left < binRect.right &&
         itemRect.bottom > binRect.top && itemRect.top < binRect.bottom){
        binSound.currentTime=0;
        binSound.play();
        item.remove();
      }
    }

    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', up);
  });
  item.ondragstart = ()=>false;
}

document.querySelectorAll('.draggable').forEach(makeDraggable);
</script>
</body>
</html>
