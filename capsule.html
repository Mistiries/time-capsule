<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url('images/backgroundwall.webp') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
  overflow: hidden;
}

#container {
  opacity: 0;
  transition: opacity 1s ease-in;
  position: relative;
  width: 100%;
  height: 100vh;
}
#container.visible {
  opacity: 1;
}

.draggable {
  position: absolute;
  cursor: grab;
  user-select: none;
  padding: 8px;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
  min-width: 120px;
  max-width: 200px;
  transition: transform 0.2s ease;
}

.draggable img {
  width: 100%;
  display: block;
  border-radius: 0;
}

.draggable.pure-item {
  background: transparent !important;
  padding: 0 !important;
  min-width: 0 !important;
  max-width: none !important;
  box-shadow: none !important;
}

.draggable img.pure {
  width: 150px;
  display: block;
  border-radius: 0;
}

.draggable p {
  margin: 5px 0 0 0;
  font-size: 14px;
}

#muteBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 2002;
  padding: 8px 12px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#tray {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 25%;
  transform: translateY(100%);
  background: rgba(240,240,240,0.9);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  z-index: 500;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 10px;
  overflow: visible;
}

#tray.open {
  transform: translateY(0);
}

#trayTab {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 25px;
  background: rgba(200,200,200,0.9);
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  z-index: 1001;
}

#trayItems {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Dark Mode Overlay */
#darkModeOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.55);
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s ease;
  z-index: 2005;
}

/* Burger Menu */
#burgerMenu {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 32px;
  height: 32px;
  background: white;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2003;
}

#burgerMenuContent {
  position: fixed;
  top:0;
  left:-200px;
  width:200px;
  height:100%;
  background: rgba(255,255,255,0.95);
  transition: left 0.3s ease;
  display:flex;
  flex-direction:column;
  padding: 20px;
  box-sizing:border-box;
  z-index: 2002;
}

#burgerMenuContent button {
  margin: 10px 0;
  padding: 8px;
  cursor:pointer;
}

/* Trash bin */
#trashBin {
  position: fixed;
  bottom: 5%;
  right: 5%;
  font-size: 48px;
  cursor: pointer;
  z-index: 2000;
  transition: transform 0.3s ease;
}

/* Tooltip */
#tooltip {
  position: fixed;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  pointer-events: none;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 3000;
}
</style>
</head>
<body>
<div id="container">
  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="binSound" src="sounds/bin.mp3"></audio>

  <button id="muteBtn">Mute</button>

  <!-- Original memory tabs only -->
  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure" data-tooltip="I love peach tea">
      </div>
    </div>
  </div>

  <div id="trayTab">‚ñ≤</div>

  <div id="darkModeOverlay"></div>

  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">üåô Dark Mode</button>
    <div style="display:flex; justify-content:space-around; margin-top:20px;">
      <button id="prevTrack">‚èÆÔ∏è</button>
      <button id="nextTrack">‚è≠Ô∏è</button>
    </div>
  </div>

  <div id="trashBin">üóëÔ∏è</div>
  <div id="tooltip"></div>
</div>

<script>
const pickupSound = document.getElementById('pickup');
const binSound = document.getElementById('binSound');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');
const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');
const trashBin = document.getElementById('trashBin');
const tooltip = document.getElementById('tooltip');

let darkModeActive = false;

const playlist = [
  new Audio('sounds/background.mp3'),
  new Audio('sounds/background2.mp3'),
  new Audio('sounds/background3.mp3')
];
let currentTrackIndex = 0;
playlist.forEach(a => a.volume = 0.6);
playlist[currentTrackIndex].play();

function fadeOutAudio(audio, duration = 500, callback) {
  const step = 50;
  const decrement = audio.volume / (duration / step);
  const fade = setInterval(()=>{
    if(audio.volume - decrement <= 0){
      audio.volume = 0;
      clearInterval(fade);
      audio.pause();
      if(callback) callback();
    } else audio.volume -= decrement;
  }, step);
}

function fadeInAudio(audio, duration = 500){
  audio.volume = 0;
  audio.currentTime = 0;
  audio.play();
  const step = 50;
  const increment = 0.6 / (duration / step);
  const fade = setInterval(()=>{
    if(audio.volume + increment >= 0.6){
      audio.volume = 0.6;
      clearInterval(fade);
    } else audio.volume += increment;
  }, step);
}

document.getElementById('nextTrack').addEventListener('click', ()=>{
  const nextIndex = (currentTrackIndex + 1) % playlist.length;
  fadeOutAudio(playlist[currentTrackIndex], 300, ()=>{
    currentTrackIndex = nextIndex;
    fadeInAudio(playlist[currentTrackIndex], 300);
  });
});

document.getElementById('prevTrack').addEventListener('click', ()=>{
  const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
  fadeOutAudio(playlist[currentTrackIndex], 300, ()=>{
    currentTrackIndex = prevIndex;
    fadeInAudio(playlist[currentTrackIndex], 300);
  });
});

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
});

muteBtn.addEventListener('click', () => {
  playlist.forEach(a=>a.muted = !a.muted);
  binSound.muted = !binSound.muted;
  pickupSound.muted = !pickupSound.muted;
  muteBtn.textContent = playlist[0].muted ? 'Unmute' : 'Mute';
});

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '‚ñº' : '‚ñ≤';
});

burgerMenu.addEventListener('click', () => {
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
});

darkModeBtn.addEventListener('click', () => {
  darkModeActive = !darkModeActive;
  darkOverlay.style.opacity = darkModeActive ? 1 : 0;
});

function makeDraggable(item) {
  let offsetX, offsetY, lastX=0, lastY=0;

  item.addEventListener('mousedown', e=>{
    e.preventDefault();
    pickupSound.currentTime = 0;
    pickupSound.play();

    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    lastX = e.clientX;
    lastY = e.clientY;

    document.body.appendChild(item);
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s";

    function onMouseMove(e){
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy)*0.2,5);
      item.style.transform = `rotate(${swing}deg) scale(1.05)`;
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';
      lastX = e.clientX;
      lastY = e.clientY;

      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX >= binRect.left && e.clientX <= binRect.right &&
         e.clientY >= binRect.top && e.clientY <= binRect.bottom){
        item.style.transform = `rotate(${swing}deg) scale(0.85)`;
      }
    }

    function onMouseUp(e){
      document.removeEventListener('mousemove', onMouseMove);
      item.style.transition = "transform 0.2s ease";
      item.style.transform = "scale(1) rotate(0deg)";

      // Tray drop
      const trayRect = tray.getBoundingClientRect();
      if(e.clientY > trayRect.top){
        trayItems.appendChild(item);
        const trayRectNew = trayItems.getBoundingClientRect();
        item.style.left = (e.clientX - trayRectNew.left - offsetX) + 'px';
        item.style.top = (e.clientY - trayRectNew.top - offsetY) + 'px';
      }

      // Trash drop
      const binRect = trashBin.getBoundingClientRect();
      if(e.clientX >= binRect.left && e.clientX <= binRect.right &&
         e.clientY >= binRect.top && e.clientY <= binRect.bottom){
        binSound.currentTime = 0;
        binSound.play();
        item.remove();
      }
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, {once:true});
  });

  item.ondragstart = ()=>false;
}

document.querySelectorAll('.draggable').forEach(makeDraggable);

// Tooltip logic
const peachImg = document.querySelector('img[data-tooltip]');
let tooltipTimeout;

peachImg.addEventListener('mousemove', e=>{
  const rect = peachImg.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const dist = Math.hypot(e.clientX-centerX, e.clientY-centerY);

  if(dist < 50){
    if(!tooltipTimeout){
      tooltipTimeout = setTimeout(()=>{
        tooltip.textContent = peachImg.dataset.tooltip;
        tooltip.style.opacity = 1;
      }, 250);
    }
    tooltip.style.left = (e.clientX + 15) + 'px';
    tooltip.style.top = (e.clientY + 15) + 'px';
  } else {
    clearTimeout(tooltipTimeout);
    tooltipTimeout = null;
    tooltip.style.opacity = 0;
  }
});

peachImg.addEventListener('mouseleave', ()=>{
  clearTimeout(tooltipTimeout);
  tooltipTimeout = null;
  tooltip.style.opacity = 0;
});
</script>
</body>
</html>
