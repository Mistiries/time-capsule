<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Interactive Time Capsule</title>
<style>
  body {
    margin:0;
    padding:0;
    background:#2a2a2a;
    font-family:sans-serif;
    overflow:hidden;
  }

  .draggable {
    position:absolute;
    cursor:grab;
    user-select:none;
    padding:10px;
    background:rgba(255,255,255,0.85);
    border-radius:10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width:120px;
    max-width:200px;
    transform: rotate(0deg) scale(1);
    transition: transform 0.2s ease;
  }

  .draggable img {
    width:100%;
    border-radius:8px;
  }

  .draggable p {
    margin:5px 0 0 0;
    font-size:14px;
  }

  /* Mute button styling */
  #muteBtn {
    position:fixed;
    top:10px;
    right:10px;
    z-index:2000;
    padding:8px 12px;
    background:rgba(255,255,255,0.85);
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<!-- Audio Files -->
<audio id="pickup" src="sounds/pickup.mp3"></audio>
<audio id="background" src="sounds/background.mp3" loop></audio>

<!-- Mute / Unmute Button -->
<button id="muteBtn">Mute</button>

<!-- Draggable Notes / Images -->
<div class="draggable" style="top:50px; left:50px;">
  <p>Memory note 1</p>
</div>

<div class="draggable" style="top:150px; left:200px;">
  <p>Memory note 2</p>
</div>

<div class="draggable" style="top:300px; left:100px;">
  <img src="https://via.placeholder.com/150" alt="Image memory">
  <p>A summer memory</p>
</div>

<div class="draggable" style="top:400px; left:250px;">
  <img src="https://via.placeholder.com/120" alt="Image memory">
  <p>Another memory</p>
</div>

<script>
const draggables = document.querySelectorAll('.draggable');
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');

// Play background as soon as page loads
window.addEventListener('DOMContentLoaded', () => {
  backgroundSound.volume = 0.5; // adjust initial volume
  backgroundSound.play().catch(()=>{ /* ignore autoplay block errors */ });
});

// Mute / Unmute toggle
muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

// Draggable functionality
draggables.forEach(item => {
  let offsetX, offsetY;
  let lastX = 0, lastY = 0;

  item.addEventListener('mousedown', e => {
    e.preventDefault();

    // Play pickup sound
    pickupSound.currentTime = 0;
    pickupSound.play();

    offsetX = e.clientX - item.getBoundingClientRect().left;
    offsetY = e.clientY - item.getBoundingClientRect().top;
    lastX = e.clientX;
    lastY = e.clientY;
    item.style.zIndex = 1000;
    item.style.transition = "transform 0s"; // remove transition while dragging

    const onMouseMove = e => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5); // subtle swing

      item.style.transform = `rotate(${swing}deg) scale(1.05)`; 
      item.style.left = (e.clientX - offsetX) + 'px';
      item.style.top = (e.clientY - offsetY) + 'px';

      lastX = e.clientX;
      lastY = e.clientY;
    };

    const onMouseUp = e => {
      document.removeEventListener('mousemove', onMouseMove);

      item.style.transition = "transform 0.2s ease";
      item.style.transform = "rotate(0deg) scale(0.95)";
      setTimeout(() => { item.style.transform = "rotate(0deg) scale(1)"; }, 200);
    };

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false; // prevent default drag
});
</script>

</body>
</html>
