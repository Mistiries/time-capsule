<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achraf and Eleni's Time Capsule</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/backgroundwall.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: hidden;
  }

  #container {
    opacity: 0;
    transition: opacity 1s ease-in;
    position: relative;
    width: 100%;
    height: 100vh;
  }
  #container.visible { opacity: 1; }

  .draggable {
    position: absolute;
    cursor: grab;
    user-select: none;
    padding: 8px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    min-width: 120px;
    max-width: 200px;
    transition: transform 0.2s ease;
  }

  .draggable img { width: 100%; display: block; border-radius: 0; }

  .draggable.pure-item {
    background: transparent !important;
    padding: 0 !important;
    min-width: 0 !important;
    max-width: none !important;
    box-shadow: none !important;
  }

  .draggable img.pure { width: 150px; display: block; }

  .draggable p { margin: 5px 0 0 0; font-size: 14px; }

  /* Sticky Note */
  #stickyNote {
    position: absolute;
    top: 50%;
    left: 75%;
    width: 180px;
    height: 140px;
    background-color: #fff9b0;
    padding: 15px;
    font-size: 18px;
    font-family: 'Caveat', cursive;
    transform: rotate(-5deg) skew(-2deg, 1deg);
    box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    border-radius: 6px;
    z-index: 400; /* behind tray */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: grab;
  }

  #muteBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2100;
    padding: 8px 12px;
    background: rgba(255,255,255,0.85);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  #tray {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 25%;
    background: rgba(240,240,240,0.9);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index: 500;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 10px;
    overflow: visible;
  }

  #tray.open { transform: translateY(0); }
  #trayTab {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 25px;
    background: rgba(200,200,200,0.9);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    z-index: 1001;
  }

  #trayItems { position: relative; width: 100%; height: 100%; }

  #darkModeOverlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.55);
    pointer-events:none;
    opacity:0;
    transition: opacity 0.3s ease;
    z-index: 3000; /* above everything */
  }

  #burgerMenu {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 2100; /* above tray & post-it */
  }

  #burgerMenuContent {
    position: fixed;
    top:0;
    left:-200px;
    width:200px;
    height:100%;
    background: rgba(255,255,255,0.95);
    transition: left 0.3s ease;
    display:flex;
    flex-direction:column;
    padding: 20px;
    box-sizing:border-box;
    z-index: 2050; /* below burger button */
  }

  #burgerMenuContent button { margin: 10px 0; padding: 8px; cursor:pointer; }

  /* Trash Bin */
  #trashBin {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 60px;
    z-index: 450; /* behind tray but above post-it */
    pointer-events: none;
    user-select: none;
  }

  .over-bin { transform: scale(0.85) !important; }

</style>
</head>
<body>
<div id="container">

  <audio id="pickup" src="sounds/pickup.mp3"></audio>
  <audio id="background" src="sounds/background.mp3" loop></audio>

  <button id="muteBtn">Mute</button>

  <div class="draggable" style="top:20px; left:20px;">
    <p>This is our time capsule. It reminds us of what is and has been.</p>
  </div>
  <div class="draggable" style="top:100px; left:20px;">
    <p>Created on the 12th December, 2025.</p>
  </div>

  <div id="stickyNote" class="draggable">You can drag things around!</div>

  <div id="tray">
    <div id="trayItems">
      <div class="draggable pure-item" style="top:20px; left:20px;">
        <img src="images/peachtea.webp" alt="Peach Tea" class="pure">
      </div>
    </div>
  </div>

  <div id="trayTab">‚ñ≤</div>

  <div id="darkModeOverlay"></div>

  <div id="burgerMenu">‚ò∞</div>
  <div id="burgerMenuContent">
    <button id="darkModeBtn">üåô Dark Mode</button>
  </div>

  <div id="trashBin">üóëÔ∏è</div>

</div>

<script>
const pickupSound = document.getElementById('pickup');
const backgroundSound = document.getElementById('background');
const muteBtn = document.getElementById('muteBtn');
const container = document.getElementById('container');
const tray = document.getElementById('tray');
const trayItems = document.getElementById('trayItems');
const trayTab = document.getElementById('trayTab');
const darkOverlay = document.getElementById('darkModeOverlay');
const burgerMenu = document.getElementById('burgerMenu');
const burgerContent = document.getElementById('burgerMenuContent');
const darkModeBtn = document.getElementById('darkModeBtn');
const trashBin = document.getElementById('trashBin');

let darkModeActive = false;

window.addEventListener('DOMContentLoaded', () => {
  requestAnimationFrame(() => container.classList.add('visible'));
  backgroundSound.volume = 0.6;
  backgroundSound.loop = true;
  backgroundSound.play().catch(()=>{});

  document.querySelectorAll('.draggable').forEach(makeDraggable);
});

muteBtn.addEventListener('click', () => {
  backgroundSound.muted = !backgroundSound.muted;
  muteBtn.textContent = backgroundSound.muted ? 'Unmute' : 'Mute';
});

trayTab.addEventListener('click', () => {
  tray.classList.toggle('open');
  trayTab.textContent = tray.classList.contains('open') ? '‚ñº' : '‚ñ≤';
});

burgerMenu.addEventListener('click', () => {
  burgerContent.style.left = burgerContent.style.left === '0px' ? '-200px' : '0px';
});

darkModeBtn.addEventListener('click', () => {
  darkModeActive = !darkModeActive;
  darkOverlay.style.opacity = darkModeActive ? 1 : 0;
});

function makeDraggable(item) {
  let offsetX, offsetY;

  item.addEventListener('mousedown', e => {
    e.preventDefault();
    pickupSound.currentTime = 0;
    pickupSound.play();

    const rect = item.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    container.appendChild(item); // always append to container while dragging
    item.style.zIndex = 1000;
    item.style.transition = "transform 0.1s ease";
    item.style.transform = "scale(0.95)";

    function onMouseMove(e) {
      const dx = e.movementX || e.clientX - (rect.left + offsetX);
      const dy = e.movementY || e.clientY - (rect.top + offsetY);
      const swing = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.2, 5);
      item.style.transform = `rotate(${swing}deg) scale(0.95)`;
      item.style.left = (e.clientX - containerRect.left - offsetX) + 'px';
      item.style.top = (e.clientY - containerRect.top - offsetY) + 'px';

      const trashRect = trashBin.getBoundingClientRect();
      if(e.clientX > trashRect.left && e.clientX < trashRect.right &&
         e.clientY > trashRect.top && e.clientY < trashRect.bottom) {
        item.classList.add('over-bin');
      } else {
        item.classList.remove('over-bin');
      }
    }

    function onMouseUp(e) {
      document.removeEventListener('mousemove', onMouseMove);
      item.style.transition = "transform 0.2s ease";
      item.style.transform = "scale(1) rotate(0deg)";
      item.style.zIndex = '';

      const trashRect = trashBin.getBoundingClientRect();
      if(e.clientX > trashRect.left && e.clientX < trashRect.right &&
         e.clientY > trashRect.top && e.clientY < trashRect.bottom) {
        item.remove();
      }
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp, { once: true });
  });

  item.ondragstart = () => false;
}
</script>
</body>
</html>
