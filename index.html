<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Capsule</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background-color:#1a1a1a;
    color:white;
    font-family:sans-serif;
    flex-direction:column;
  }
  input { padding:10px; font-size:16px; margin-top:10px; }
  button { padding:10px; font-size:16px; margin-top:10px; cursor:pointer; }
</style>
</head>
<body>
<h2>Enter Password to Unlock the Capsule</h2>
<input type="password" id="passwordInput" placeholder="Password">
<button onclick="checkPassword()">Unlock</button>

<script>
  const correctPassword = "april242023"; // change this to your password

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === correctPassword) {
      window.location.href = "capsule.html";
    } else {
      alert("Wrong password!");
    }
  }
</script>
</body>
</html>
